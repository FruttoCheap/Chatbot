
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chart.js Example</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body>
        <div style="width: 75%; margin: 0 auto;">
            <canvas id="myChart"></canvas>
        </div>

        <script>
            // Data and config from Python
            const data = {'labels': ['Automotive', 'Decor', 'Electronics', 'Entertainment', 'Fashion', 'Food', 'Furniture', 'Health', 'Kitchen', 'Sports', 'Travel'], 'datasets': [{'label': 'test', 'data': ['400.0', '115.0', '3425.0', '270.0', '1030.0', '385.0', '295.0', '410.0', '115.0', '100.0', '680.00'], 'backgroundColor': 'rgba(75, 192, 192, 0.2)', 'borderColor': 'rgba(75, 192, 192, 1)', 'borderWidth': 1}]};
            const config = {"type": "bar", "data": {"labels": ["Automotive", "Decor", "Electronics", "Entertainment", "Fashion", "Food", "Furniture", "Health", "Kitchen", "Sports", "Travel"], "datasets": [{"label": "test", "data": ["400.0", "115.0", "3425.0", "270.0", "1030.0", "385.0", "295.0", "410.0", "115.0", "100.0", "680.00"], "backgroundColor": "rgba(75, 192, 192, 0.2)", "borderColor": "rgba(75, 192, 192, 1)", "borderWidth": 1}]}, "options": {"responsive": true, "scales": {"y": {"beginAtZero": true}}}};

            // Render the chart
            const myChart = new Chart(
                document.getElementById('myChart'),
                config
            );
        </script>
    </body>
    </html>
